<!DOCTYPE html>
<html>
<head>
  <title>Berbagi Lokasi</title>
</head>
<body>
  <h2>Halo! Izinkan kami mengakses lokasi kamu untuk dibagikan ke pasangan kamu ❤️</h2>
  <button onclick="getLocation()">Izinkan Lokasi Saya</button>
  <p id="status"></p>

  <script>
    function getLocation() {
      const status = document.getElementById("status");

      if (navigator.geolocation) {
        status.textContent = "Mengambil lokasi...";
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            status.innerHTML = `Lokasi berhasil diambil: <br>
              Latitude: ${latitude} <br>
              Longitude: ${longitude}`;

            // Kirim ke server kamu
            fetch("https://your-server.com/save_location", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                latitude: latitude,
                longitude: longitude,
                timestamp: new Date().toISOString()
              })
            });
          },
          function(error) {
            status.textContent = "Gagal mengambil lokasi.";
          }
        );
      } else {
        status.textContent = "Browser tidak mendukung geolokasi.";
      }
    }
  </script>
</body>
</html>
