<!DOCTYPE html>
<html>
<head>
  <title>Generator Link Pelacak</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ”— Generator Link Pelacak Lokasi</h2>
  <p>Masukkan link video TikTok/Instagram yang ingin kamu kirim:</p>
  <input type="text" id="inputLink" placeholder="https://www.tiktok.com/..." />
  <button onclick="generate()">ðŸŽ¯ Buat Link Pelacak</button>

  <p id="outputLink" style="margin-top:20px; font-weight: bold;"></p>

  <script>
    function generate() {
      const originalUrl = document.getElementById("inputLink").value.trim();
      if (!originalUrl) {
        alert("Masukkan link dulu dong!");
        return;
      }

      // Encode URL video agar bisa disisipkan di link pelacak
      const encodedUrl = encodeURIComponent(originalUrl);
      const trackingUrl = `https://your-domain.com/track.html?redirect=${encodedUrl}`;

      document.getElementById("outputLink").innerHTML =
        `Link siap kirim: <br><a href="${trackingUrl}" target="_blank">${trackingUrl}</a>`;
    }
  </script>
</body>
</html>
